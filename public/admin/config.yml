backend:
  name: git-gateway
  branch: master

media_folder: "static/images"
public_folder: "images"

collections:
  - label: "Post"
    name: "post"
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Blog Title", name: "title", widget: "string"}
      - {label: "Blog Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Save Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Blog Body", name: "body", widget: "markdown"}